<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CLASSIFICA</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
      color: #eee;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin: 1em 0;
      color: #c0a0ff;
      text-shadow: 2px 2px 8px #000;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 70%;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px #000;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #444;
      font-size: 1.2em;
    }

    th {
      background-color: #222;
      color: #ffccff;
    }

    tr:hover td {
      background-color: #333;
      transition: background 0.3s ease;
    }

    td:nth-child(2):hover {
      color: #ff6f61;
      text-shadow: 0 0 10px #ff6f61;
      transition: all 0.3s ease;
    }

    /* Nebbia animata */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/6WZzYgF/fog.gif') repeat;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    #classifica {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <h1>CLASSIFICA</h1>
  <table id="classifica">
    <thead>
      <tr><th>Nome</th><th>Punteggio</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1Zkpm4aUsvwV13gQhNgx2hXeJWneJk2bHwSA4KpswRH0/Foglio1";

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#classifica tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.Nome}</td><td>${row.Punteggio}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Errore nel caricamento della classifica:", error);
      });
  </script>
</body>
</html>
