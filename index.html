<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Classifica Giocatori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>üèÜ Classifica Giocatori</h1>
  <table id="leaderboard">
    <tr><th>Nome</th><th>Punteggio</th></tr>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyGdwT6LJbE4JNj6CBzKqyaGxdPDsE1BKNCGuCw_LGKKJwgyli7RBuPOgIRm3N-XRx6/exec")
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const rows = doc.querySelectorAll("table tr");

        const table = document.getElementById("leaderboard");
        for (let i = 1; i < rows.length; i++) {
          table.appendChild(rows[i]);
        }
      })
      .catch(error => {
        console.error("Errore nel caricamento della classifica:", error);
        const table = document.getElementById("leaderboard");
        const row = document.createElement("tr");
        row.innerHTML = "<td colspan='2'>‚ö†Ô∏è Impossibile caricare la classifica</td>";
        table.appendChild(row);
      });
  </script>
</body>
</html>
