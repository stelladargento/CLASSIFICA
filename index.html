<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CLASSIFICA</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      color: #c0a0ff;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
      color: #ffccff;
    }
    tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>CLASSIFICA</h1>
  <table id="classifica">
    <thead>
      <tr><th>Nome</th><th>Punteggio</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1Zkpm4aUsvwV13gQhNgx2hXeJWneJk2bHwSA4KpswRH0/Foglio1";

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#classifica tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.Nome}</td><td>${row.Punteggio}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Errore nel caricamento della classifica:", error);
      });
  </script>
</body>
</html>
